<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Morrocan Digital Bank</title>
        <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="icon" href="img/IMG-20250228-WA00271-removebg-preview.png" type="image/png">
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            body {
                background-image: url(img/IMG-20250228-WA0027.jpg);
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: center center;
                background-size: cover;
            }
            a {
                text-decoration: none;
            }
            #abc {
                margin: 65px;
                padding: 5px;
                border-radius: 40px;
                background-color: aliceblue;
            }
            #abcd {
                padding: 70px;
                background-color: aqua;
                border-radius: 40px;
            }
            #abcde{
                margin: 20px;
            }
            input[type = "submit"] {
                border-radius: 20px;
            }
            input[type="text"] {
                border-radius: 20px;
            }
            input[type="email"] {
                border-radius: 20px;
            }
            input[type="password"] {
                border-radius: 20px;
            }

        </style>
    </head>
    <body>
        <div class="row container" id="abc">
            <div class="col" id="abcde">
                <div class="col">
                    <ul class="nav nav-underline" style="position: relative; top: 10px; left: 170px;">
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">ABOUT US</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">CONTACT</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active enabled" aria-disabled="true">LOG IN</a>
                        </li>
                    </ul>
                </div>
                <div class="col">
                    <h1 style="position: absolute; bottom: 50px;"><b>Welcome Back!</b></h1>
                </div>
            </div>
            <div class="col" id="abcd">
                <h1 style="text-align: center;">Log in</h1><br>
                <form action="">
                    <div class="form-group">
                        <input type="text" placeholder="Username" required maxlength="20" class="form-control"><br>
                        <input type="password" placeholder="Password" required minlength="8" class="form-control">
                    </div><br>
                    <div class="row" style="position: relative; left: 30px;">
                        <div class="col">
                            <input type="checkbox">
                            <label for="">Remember Me</label>
                        </div>
                        <div class="col">
                            <a href="">Forgot Password?</a>
                        </div>
                    </div>
                    <br><br>
                    <input type="submit" value="Log in" class="form-control"><br>
              </form>
              <!-- <div class="row"><hr class="col"> or <hr class="col"></div> -->
              <button class=" btn form-control btn-center btn-outline-secondary" style="border-radius: 20px;">Sign up</button>
            </div>
        </div>
    </body>
</html>
